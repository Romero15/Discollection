<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()" >
      <div class="form-group-row">
        <label for="titulo" class="col-form-label col-sm-2" >Titulo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="album.titulo" name="titulo">
        </div>
      </div>
      <div class="form-group-row">
        <label for="sello" class="col-form-label col-sm-2" >Sello</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="album.sello" name="sello">
        </div>
      </div>
      <div class="form-group-row">
        <label for="referencia" class="col-form-label col-sm-2" >Referencia</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="album.referencia" name="referencia">
        </div>
      </div>
      <div class="form-group-row">
        <label for="artista" class="col-form-label col-sm-2" >Artista</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="album.artista" name="artista">
        </div>
      </div>
      <div class="form-group-row">
        <label for="lanzamiento" class="col-form-label col-sm-2" >Lanzamiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="album.lanzamiento" name="lanzamiento">
        </div>
      </div>
      <div class="form-group-row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>

      </div>



    </form>


  </div>
</div>
